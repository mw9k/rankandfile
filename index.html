<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="M.G.W.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="chess, coordinates, training">
  <meta name="description"
    content="Web app to help learn chessboard coordinates.">
  <title>Coordinates Trainer</title>
  <script src="coords.js"></script>
  <link rel="stylesheet" href="styles.css?v=1.0">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Coordinates Trainer</h1>
  </header>

  <div id="streakContainer" class="noSelect">
    <span>Streak:&nbsp;<span id="streakNo">0</span></span>
    <span>Best:&nbsp;<span id="bestNo">0</span></span>
    <span>All Time:&nbsp;<span id="allTimeNo">0</span></span>
  </div>

  <div id="board" class="noSelect">
    <div id="sq"></div>
    <div id="pc0" class="pc white rook" style="--rank:0; --file:0;"></div>
    <div id="pc1" class="pc white knight" style="--rank:0; --file:1;"></div>
    <div id="pc2" class="pc white bishop" style="--rank:0; --file:2;"></div>
    <div id="pc3" class="pc white queen" style="--rank:0; --file:3;"></div>
    <div id="pc4" class="pc white king" style="--rank:0; --file:4;"></div>
    <div id="pc5" class="pc white bishop" style="--rank:0; --file:5;"></div>
    <div id="pc6" class="pc white knight" style="--rank:0; --file:6;"></div>
    <div id="pc7" class="pc white rook" style="--rank:0; --file:7;"></div>
    <div id="pc8" class="pc white pawn" style="--rank:1; --file:0;"></div>
    <div id="pc9" class="pc white pawn" style="--rank:1; --file:1;"></div>
    <div id="pc10" class="pc white pawn" style="--rank:1; --file:2;"></div>
    <div id="pc11" class="pc white pawn" style="--rank:1; --file:3;"></div>
    <div id="pc12" class="pc white pawn" style="--rank:1; --file:4;"></div>
    <div id="pc13" class="pc white pawn" style="--rank:1; --file:5;"></div>
    <div id="pc14" class="pc white pawn" style="--rank:1; --file:6;"></div>
    <div id="pc15" class="pc white pawn" style="--rank:1; --file:7;"></div>
    <div id="pc0" class="pc black rook" style="--rank:7; --file:0;"></div>
    <div id="pc1" class="pc black knight" style="--rank:7; --file:1;"></div>
    <div id="pc2" class="pc black bishop" style="--rank:7; --file:2;"></div>
    <div id="pc3" class="pc black queen" style="--rank:7; --file:3;"></div>
    <div id="pc4" class="pc black king" style="--rank:7; --file:4;"></div>
    <div id="pc5" class="pc black bishop" style="--rank:7; --file:5;"></div>
    <div id="pc6" class="pc black knight" style="--rank:7; --file:6;"></div>
    <div id="pc7" class="pc black rook" style="--rank:7; --file:7;"></div>
    <div id="pc8" class="pc black pawn" style="--rank:6; --file:0;"></div>
    <div id="pc9" class="pc black pawn" style="--rank:6; --file:1;"></div>
    <div id="pc10" class="pc black pawn" style="--rank:6; --file:2;"></div>
    <div id="pc11" class="pc black pawn" style="--rank:6; --file:3;"></div>
    <div id="pc12" class="pc black pawn" style="--rank:6; --file:4;"></div>
    <div id="pc13" class="pc black pawn" style="--rank:6; --file:5;"></div>
    <div id="pc14" class="pc black pawn" style="--rank:6; --file:6;"></div>
    <div id="pc15" class="pc black pawn" style="--rank:6; --file:7;"></div>
    <div id="quadrants" class="hidden"></div>
  </div>

  <div id="multiChoice" class="noSelect">
    <span id="choice1" class="choice">a1</span>
    <span id="choice2" class="choice">a2</span>
    <span id="choice3" class="choice">b1</span>
    <!-- <span id="choice4" class="choice">b2</span> -->
  </div>


  <div id="options">
    <h2>Options</h2>
    <span>
      <input type="checkbox" id="flip" name="flip">
      <label for="flip"> Flip Board</label><br>
      <input type="checkbox" id="showQuads" name="showQuads">
      <label for="showQuads"> Show Quadrants</label><br>
      <hr>
      <input type="radio" id="normal" name="constrain" checked>
      <label for="normal"> Full Board</label><br>
      <input type="radio" id="ranksOnly" name="constrain">
      <label for="ranksOnly"> Ranks Only</label><br>
      <input type="radio" id="filesOnly" name="constrain">
      <label for="filesOnly"> Files Only</label>
      <hr>
      <input type="radio" id="noPcs" name="showPcs">
      <label for="noPcs"> No Pieces</label><br>
      <input type="radio" id="kqOnly" name="showPcs">
      <label for="kqOnly"> King &amp; Queen</label><br>
      <input type="radio" id="allPcs" name="showPcs" checked>
      <label for="allPcs"> Full Starting Position</label>
    </span>

  </div>

</body>


<!-- The multiple choice options are all generated very close to the correct answer.
  Hopefully this will prevent reliance on multiple choice guessing strategies.

  The site was designed especially for mobile. Tapping the choices is easier on a touchscreen device.


      -->
